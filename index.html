<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTunes-Music Search</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>iTunes Music Search</h1>
        </header>
        <div class="search">
            <input type="text" class="input-value" id="input-value" autofocus placeholder="What are you searching?" autocomplete="on">
            <input type="button" value="Search" class="submitbtn" id="submitbtn">
            <input type="button" value="delete" class="deletebtn" id="deletebtn" >
        </div>
        <div class="loader" style="visibility: hidden;" ></div> 
        <h2 class="hidden-text" style="visibility: hidden;">This is what we found:</h2>
        <div class="result-show" id="result-show"></div>

    </div>
    <button id="back2Top" title="go to top"> &#10148; </button>



    <script src="/script.js"></script>
</body>
</html>
